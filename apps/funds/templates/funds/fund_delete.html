{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        Are you sure you wish to delete the {{ object.name }} fund?
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Submit</button>
        <a class="btn" href="{% url 'fund-list' %}">Cancel</a>
    </form>
{% endblock %}
